<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="qr__container">
            <div class="qr__card">
                <img class="qr__img" src="images/image-qr-code.png" width="288px" height="288px" alt="codigo qr">
                <div class="qr__info">
                    <h2 class="qr__title"> Improve your front-end skills by building projects</h2>
                    <p>Scan de QR code to visit Frontend Mentor and take you coding skills to the next level</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
